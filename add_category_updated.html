<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Category</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .category-form-wrapper {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .category-form-wrapper h1 {
      font-size: 1.6rem;
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
    }

    .styled-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .styled-form input[type="text"],
    .styled-form input[type="url"],
    .styled-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .form-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-buttons button[type="submit"] {
      background-color: #007BFF;
      color: white;
    }

    .form-buttons button[type="reset"] {
      background-color: #ccc;
      color: #333;
    }

    .main-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <span class="app-name">Food Ordering System</span>
    </div>
    <div class="header-nav">
      <button>Dashboard</button>
      <button>Categories</button>
      <button>Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="category-form-wrapper">
      <h1>Add New Category</h1>

      <form action="/submit-category" method="post" class="styled-form">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="categoryName" required>

        <label for="categoryDesc">Category Description:</label>
        <textarea id="categoryDesc" name="categoryDesc" rows="4" required></textarea>

        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl">

        <label>
          <input type="checkbox" name="isActive" value="yes"> Active
        </label>

        <div class="form-buttons">
          <button type="reset">Discard</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-grid">
      <div>
        <strong>About Us</strong>
        <p>We offer a modern food ordering platform connecting restaurants and customers.</p>
      </div>
      <div>
        <strong>Quick Links</strong>
        <a href="#">Home</a><br>
        <a href="#">Menu</a><br>
        <a href="#">Orders</a>
      </div>
      <div>
        <strong>Support</strong>
        <a href="#">FAQ</a><br>
        <a href="#">Contact</a><br>
        <a href="#">Help Center</a>
      </div>
      <div>
        <strong>Follow Us</strong>
        <a href="#">Facebook</a><br>
        <a href="#">Twitter</a><br>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

</body>
</html>
