<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-box {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-heading {
      text-align: center;
      color: #007BFF;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .styled-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .styled-form label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .form-buttons button {
      flex: 1;
      min-width: 100px;
      padding: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      font-weight: 600;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }

    .form-buttons button[type="reset"] {
      background-color: #6c757d;
    }

    .form-buttons button:hover {
      background-color: #0056b3;
    }

    .form-buttons button[type="reset"]:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="app-name">Food Ordering System</span>
    </div>
    <nav class="header-nav">
      <button>Profile</button>
      <button>Logout</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="form-box">
      <h1 class="form-heading">Add New Restaurant</h1>
      <form action="/submit-restaurant" method="post" class="styled-form">
        <label for="restaurantName">Restaurant Name:
          <input type="text" id="restaurantName" name="restaurantName" required />
        </label>

        <label for="restaurantAddress">Restaurant Address:
          <textarea id="restaurantAddress" name="restaurantAddress" rows="3" required></textarea>
        </label>

        <label for="contactNo">Contact No:
          <input type="tel" id="contactNo" name="contactNo" pattern="[0-9+\\-\\s]+" placeholder="+123 456 7890" required />
        </label>

        <label for="restaurantImage">Restaurant Image URL:
          <input type="url" id="restaurantImage" name="restaurantImage" />
        </label>

        <div class="form-buttons">
          <button type="reset">Discard</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-grid">
      <div>
        <strong>About Us</strong><br />
        We provide delicious meals and excellent service.
      </div>
      <div>
        <strong>Contact</strong><br />
        support@foodapp.com<br />
        +1 234 567 8900
      </div>
      <div>
        <strong>Follow Us</strong><br />
        Twitter | Facebook | Instagram
      </div>
      <div>
        <strong>Â© 2025 Food Ordering System</strong>
      </div>
    </div>
  </footer>
</body>
</html>
